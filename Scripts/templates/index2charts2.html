<!DOCTYPE html>
<html lang="en">


<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1A1A1A;
        color: rgb(177, 243, 106);
    }

    .chartMenu p {
        padding: 10px;
        font-size: 20px;
    }

    .chartCard {
        width: 70vw;
        height: calc(44vh - 40px);
        background: rgba(249, 250, 250, 0.918);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chartSpacing {
        width: 5px;
        background: rgba(249, 250, 250, 0.918);
    }

    .chartBox {
        width: 500px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgb(108, 183, 245);
        background: rgba(249, 250, 250, 0.918);
    }
</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crop Production</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="static/css/style.css">     -->
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" style="background-color: black;">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/" style="font-size: x-large;">Rain Drop, Top Crop</a>
    </header>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-home" aria-hidden="true">
                                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                                </svg>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Dashboard">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart-2" aria-hidden="true"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line><line x1="6" y1="20" x2="6" y2="14"></line></svg>
                              Dashboard
                            </a>
                          </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cropdata/api">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-file" aria-hidden="true">
                                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                                    <polyline points="13 2 13 9 20 9"></polyline>
                                </svg>
                                Crop Data/Api
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom"
                    style="background-color: rgba(30, 85, 131, 0.368); align-content: center;">
                    <h2 style="color: aliceblue;">Compare trends for all variables</h2></div>
                    <div class="chartCard">
                        <div class="chartBox">
                            <canvas id="myChartvalue1"></canvas>
                            <script src="static/js/plotvalchartjs.js"></script>
                        </div>
                        <div class="chartSpacing"></div>
                        <div class="chartBox">
                            <canvas id="myChartvol1"></canvas>
                            <script src="static/js/plotvalchartjs.js"></script>
                        </div>
                    </div>
                    <div class="chartCard">
                        <div class="chartBox">
                            <canvas id="myChartrain1"></canvas>
                            <script src="static/js/plotvalchartjs.js"></script>
                        </div>
                        <div class="chartSpacing"></div>
                        <div class="chartBox">
                            <canvas id="myCharttemps1"></canvas>
                            <script src="static/js/plotvalchartjs.js"></script>
                        </div>
                    </div>

                <div class="d-flex justify-content-between pt-3 pb-2 mb-3 border-bottom"
                    style="background-color: rgba(30, 85, 131, 0.368); align-content: center;">
                    <h2 style="color: aliceblue;">Select the Crop you would like to study</h2>
                    <select id="selDataset">
                        <option value="BARLEY">Barley</option>
                        <option value="CORN">Corn</option>
                        <option value="COTTON">Cotton</option>
                        <option value="HAY">Hay</option>
                        <option value="OATS">Oats</option>
                        <option value="RICE">Rice</option>
                        <option value="SORGHUM">Sorghum</option>
                        <option value="SOYBEANS">Soybeans</option>
                        <option value="WHEAT">Wheat</option>
                    </select></div><br>
                    <div class="chartCard">
                        <div class="chartBox">
                            <canvas id="myChartvalue"></canvas>
                            <script src="static/js/filteringcharts.js"></script>
                        </div>
                        <div class="chartSpacing"></div>
                        <div class="chartBox">
                            <canvas id="myChartvol"></canvas>
                            <script src="static/js/filteringcharts.js"></script>
                        </div>
                    </div>
                    <div class="chartCard">
                        <div class="chartBox">
                            <canvas id="myChartrain"></canvas>
                            <script src="static/js/filteringcharts.js"></script>
                        </div>
                        <div class="chartSpacing"></div>
                        <div class="chartBox">
                            <canvas id="myCharttemps"></canvas>
                            <script src="static/js/filteringcharts.js"></script>
                        </div>
                    </div>
                </div>
            </main>
        </div>
</body>
