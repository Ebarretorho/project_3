<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crop Production</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">




</head>

<body>
    <div class="container text-center">
        <h1 class="jumbotron">CROP PRODUCTION IN THE US</h1>
    </div>

    <div class="container text-left">
        <h4>here you will find data to help understand how the production of crops have change over the last 40 years
        </h4>
    </div>

    <div class="container text-left">
        <h3>YoY trend for total monetary value of crops produced in the US (top 8 crops)</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-10" id="plotval"></div>
            <script src="static/js/plotvalue.js"></script>
        </div>
    </div>

    <div class="container text-left">
        <h3>YoY trend for total volume produced in the US (top 8 crops)</h3>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-10" id="plotvol"></div>
            <script src="static/js/plotvolume.js"></script>
        </div>
    </div>
</body>

</html>
