<!DOCTYPE html>
<html lang="en">

<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    .chartMenu {
        width: 100vw;
        height: 40px;
        background: #1A1A1A;
        color: rgb(177, 243, 106);
    }

    .chartMenu p {
        padding: 10px;
        font-size: 20px;
    }

    .chartCard {
        width: 70vw;
        height: calc(44vh - 40px);
        background: rgba(249, 250, 250, 0.918);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .chartSpacing {
        width: 5px;
        background: rgba(249, 250, 250, 0.918);
    }

    .chartBox {
        width: 500px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px rgb(108, 183, 245);
        background: rgba(249, 250, 250, 0.918);
    }
</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crop Production</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
        integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" style="font-size: x-large;">
                        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item" style="font-size: x-large;">
                        <a class="nav-link" href="/cropdata/api">Crop Data API</a>
                    </li>
                    </li>
                </ul>
            </div>
        </nav>
        </nav>
    </div><br>


    <div class="container">
        <div class="chartCard">
            <div class="chartBox">
                <canvas id="myChartvalue1"></canvas>
                <script src="static/js/plotvalchartjs.js"></script>
            </div>
            <div class="chartSpacing"></div>
            <div class="chartBox">
                <canvas id="myChartvol1"></canvas>
                <script src="static/js/plotvalchartjs.js"></script>
            </div>
        </div>
        <div class="chartCard">
            <div class="chartBox">
                <canvas id="myChartrain1"></canvas>
                <script src="static/js/plotvalchartjs.js"></script>
            </div>
            <div class="chartSpacing"></div>
            <div class="chartBox">
                <canvas id="myCharttemps1"></canvas>
                <script src="static/js/plotvalchartjs.js"></script>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Select the Crop you would like to study</h2>
        <select id="selDataset">
            <option value="BARLEY">Barley</option>
            <option value="CORN">Corn</option>
            <option value="COTTON">Cotton</option>
            <option value="HAY">Hay</option>
            <option value="OATS">Oats</option>
            <option value="RICE">Rice</option>
            <option value="SORGHUM">Sorghum</option>
            <option value="SOYBEANS">Soybeans</option>
            <option value="WHEAT">Wheat</option>
        </select><br>
        <div class="chartCard">
            <div class="chartBox">
                <canvas id="myChartvalue"></canvas>
                <script src="static/js/filteringcharts.js"></script>
            </div>
            <div class="chartSpacing"></div>
            <div class="chartBox">
                <canvas id="myChartvol"></canvas>
                <script src="static/js/filteringcharts.js"></script>
            </div>
        </div>
        <div class="chartCard">
            <div class="chartBox">
                <canvas id="myChartrain"></canvas>
                <script src="static/js/filteringcharts.js"></script>
            </div>
            <div class="chartSpacing"></div>
            <div class="chartBox">
                <canvas id="myCharttemps"></canvas>
                <script src="static/js/filteringcharts.js"></script>
            </div>
        </div>
    </div>

</body>

</html>
